<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Seamless Video Playback</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Video Container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            display: none; /* Hide videos initially */
        }

        video.active {
            display: block; /* Show the active video */
        }

        /* Button Menu */
        #menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div id="video-container">
        <video id="video1" class="active" muted></video>
        <video id="video2" muted></video>
    </div>

    <!-- Button Menu -->
    <div id="menu">
        <button onclick="switchVideo('video1.mp4')">1</button>
        <button onclick="switchVideo('video2.mp4')">2</button>
        <button onclick="switchVideo('video3.mp4')">3</button>
        <button onclick="switchVideo('video4.mp4')">4</button>
        <button onclick="switchVideo('video5.mp4')">5</button>
    </div>

    <script>
        // References to video elements
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        let activeVideo = video1; // Start with video1 as active
        let inactiveVideo = video2;

        // Function to initialize autoplay and preload
        function initializeVideos() {
            activeVideo.src = 'video1.mp4'; // Set default video
            activeVideo.play(); // Start playing the active video
        }

        // Function to switch videos seamlessly
        function switchVideo(src) {
            // Set the source of the inactive video
            inactiveVideo.src = src;

            // Preload the video
            inactiveVideo.load();

            // Play the inactive video slightly before the active one ends
            activeVideo.addEventListener('timeupdate', () => {
                if (activeVideo.currentTime >= activeVideo.duration - 0.1) {
                    // Swap active and inactive videos
                    activeVideo.classList.remove('active');
                    inactiveVideo.classList.add('active');
                    inactiveVideo.play();

                    // Reset the active video for seamless looping
                    activeVideo.pause();
                    activeVideo.currentTime = 0;

                    // Swap references
                    [activeVideo, inactiveVideo] = [inactiveVideo, activeVideo];
                }
            });
        }

        // Initialize videos on page load
        window.onload = initializeVideos;
    </script>
</body>
</html>
