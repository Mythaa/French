<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Video with Image Transition</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Video Container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video, img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }

        img {
            display: none; /* Hide image by default */
        }

        /* Button Menu */
        #menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    <!-- Video and Image Container -->
    <div id="video-container">
        <video id="background-video" autoplay muted>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="placeholder-image" src="image1.png" alt="Placeholder">
    </div>

    <!-- Button Menu -->
    <div id="menu">
        <button onclick="switchVideo('video1.mp4', 'image1.png')">Play Video 1</button>
        <button onclick="switchVideo('video2.mp4', 'image2.png')">Play Video 2</button>
        <button onclick="switchVideo('video3.mp4', 'image3.png')">Play Video 3</button>
        <button onclick="switchVideo('video4.mp4', 'image4.png')">Play Video 4</button>
        <button onclick="switchVideo('video5.mp4', 'image5.png')">Play Video 5</button>
    </div>

    <script>
        // Get references to the video and image elements
        const videoElement = document.getElementById('background-video');
        const placeholderImage = document.getElementById('placeholder-image');

        // Seamless looping: Show image and restart video
        videoElement.addEventListener('ended', () => {
            placeholderImage.style.display = 'block'; // Show placeholder image
            videoElement.style.display = 'none'; // Hide video element

            // Restart video after a short delay
            setTimeout(() => {
                videoElement.currentTime = 0;
                videoElement.style.display = 'block'; // Show video element
                placeholderImage.style.display = 'none'; // Hide placeholder image
                videoElement.play(); // Start playing again
            }, 1000); // Delay before restarting (1 second)
        });

        // Function to switch videos and handle image transitions
        function switchVideo(videoSrc, imageSrc) {
            videoElement.pause(); // Pause the current video
            placeholderImage.src = imageSrc; // Update the placeholder image source
            placeholderImage.style.display = 'block'; // Show placeholder image
            videoElement.style.display = 'none'; // Hide video element

            // Switch video source
            setTimeout(() => {
                videoElement.src = videoSrc;
                videoElement.load(); // Load the new video
                videoElement.currentTime = 0; // Start from the beginning
                videoElement.style.display = 'block'; // Show video element
                placeholderImage.style.display = 'none'; // Hide placeholder image
                videoElement.play(); // Play the new video
            }, 1000); // Delay before switching (1 second)
        }
    </script>
</body>
</html>
