<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Video Playback</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Video Container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            display: none; /* Hide videos initially */
        }

        video.active {
            display: block; /* Show only the active video */
        }

        /* Button Menu */
        #menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div id="video-container">
        <video id="video1" class="active" muted autoplay>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <video id="video2" muted>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <video id="video3" muted>
            <source src="video3.mp4" type="video/mp4">
        </video>
        <video id="video4" muted>
            <source src="video4.mp4" type="video/mp4">
        </video>
        <video id="video5" muted>
            <source src="video5.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Button Menu -->
    <div id="menu">
        <button onclick="switchVideo('video1')">1</button>
        <button onclick="switchVideo('video2')">2</button>
        <button onclick="switchVideo('video3')">3</button>
        <button onclick="switchVideo('video4')">4</button>
        <button onclick="switchVideo('video5')">5</button>
    </div>

    <script>
        // Get all video elements
        const videos = document.querySelectorAll('video');
        let activeVideo = document.querySelector('.active'); // Start with the first video

        // Seamless looping logic: Reset currentTime just before the video ends
        videos.forEach(video => {
            video.addEventListener('timeupdate', () => {
                if (video.currentTime >= video.duration - 0.1) {
                    video.currentTime = 0; // Reset to the start instantly
                    video.play();
                }
            });
        });

        // Function to switch videos seamlessly
        function switchVideo(videoId) {
            // Pause and hide the currently active video
            activeVideo.pause();
            activeVideo.classList.remove('active');

            // Activate the selected video
            const newVideo = document.getElementById(videoId);
            newVideo.classList.add('active');
            newVideo.currentTime = 0; // Ensure it starts from the beginning
            newVideo.play(); // Play the new video
            activeVideo = newVideo; // Update the active video reference
        }
    </script>
</body>
</html>
